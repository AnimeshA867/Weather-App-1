<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS FILE -->
    <link rel="stylesheet" href="CSS/style.css" />

    <title>Weather App</title>
  </head>
  <body>

    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter location" spellcheck="false" />
        <button><img src="Images/Search.png" /></button>
      </div>

      <!-- Error -->
      <div class="error">
        <p>Invalid City Name</p>
      </div>

      <!-- WEATHER -->
      <div class="weather">
        <img src="Images/cloud.png" class="weather-icon" />
        <h1 class="temp">30Â°C</h1>
        <h2 class="city-name">Chitwan</h2>

        <!-- Humidity and Wind Details  -->
        <div class="details">

          <div class="col">
            <img src="Images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="Images/wind.png" />
            <div>
              <p class="wind">10 Km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- JAVASCRIPT FILE -->
    <script src="JavaScript/script.js"></script>

  </body>
</html>
